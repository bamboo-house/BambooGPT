# 「option+shit+p」 でviewを表示する

openapi: "3.0.3"

info:
  title: bambooGPT
  version: 1.0.0

paths:
  /api/openai/threads:
    post:
      summary: Create a new thread
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  threadId:
                    type: string
                    example: "ASCcQXazh6rqxUdGdUNc"
                  deleted:
                    type: boolean
                    example: false
  /api/openai/chats:
    post:
      summary: Create a new chat
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                threadId:
                  type: string
                  example: "ASCcQXazh6rqxUdGdUNc"
                chat:
                  type: object
                  properties:
                    message:
                      type: array
                      items:
                        type: object
                        properties:
                          role:
                            type: string
                          content:
                            type: string
            examples:
              example1:
                value:
                  message:
                    - role: system
                      content: "You are a helpful assistant."
                    - role: user
                      content: "Who won the world series in 2020?"
                    - role: assistant
                      content: "The Los Angeles Dodgers won the World Series in 2020."
                    - role: user
                      content: "Where was it played?"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              examples:
                example1:
                  value: '{"text":"You are a helpful assistant."}\n{"text":"The Los Angeles Dodgers won the World Series in 2020."}\n{"text":"Where was it played?"}\n'
              encoding:
                message:
                  style: deepObject
                  explode: true
                  contentType: "application/x-ndjson"
